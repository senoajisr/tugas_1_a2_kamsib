<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Student</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" maxlength="100" value="{{ student.name }}" required>
            <input type="number" name="age" placeholder="Age" min="0" max="122" value="{{ student.age }}" required>
            <input type="text" name="grade" placeholder="Grade" maxlength="10" value="{{ student.grade }}" required>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
