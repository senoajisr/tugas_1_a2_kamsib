<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Students</h1>
    <a href="/logout" class="btn btn-secondary mb-3 float-right">Logout</a>

    <!-- Add Student Form -->
    <form action="/add" method="POST" class="form-inline mb-3">
        <input type="text" name="name" class="form-control mr-2" placeholder="Name" maxlength="100" required>
        <input type="number" name="age" class="form-control mr-2" placeholder="Age" min="0" max="122" required>
        <input type="text" name="grade" class="form-control mr-2" placeholder="Grade" maxlength="10" required>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>

    <!-- Students Table -->
    <table class="table mt-3">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.age }}</td>
                <td>{{ s.grade }}</td>
                <td>
                    <a href="/edit/{{ s.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ s.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
